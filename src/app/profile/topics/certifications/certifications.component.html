<div id="home" class="surface-0 overflow-hidden">
	<div id="features" class="px-2 m-1">
		<div class="grid justify-content-center">
			<div class="col-12 text-center m-2">
				<h2 class="text-900 text-primary font-normal mb-1">Certificações</h2>
			</div>

			<div
				class="col-12"
				style="
					height: auto;
					padding: 2px;
					margin: 2px;
					border-radius: 10px;
					background: var(--primary-color);
				"
			>
				<div class="p-1 surface-card h-full" style="border-radius: 8px">
					<div class="z-1 flex align-items-center justify-content-between">
						<div class="logo">
							<div
								class="flex align-items-center justify-content-center bg-purple-200 m-3 logo"
								style="width: 3.5rem; height: 3.5rem; border-radius: 10px"
							>
								<i class="pi pi-fw pi-book text-2xl text-purple-700"></i>
							</div>
						</div>

						<div class="sm:ml-10">
							<p-dropdown
								[options]="filters"
								[(ngModel)]="selectedCertification"
								optionLabel="name"
								[virtualScroll]="true"
								[itemSize]="certifications.length"
								filterBy="name"
								[showClear]="true"
								placeholder="Categoria"
								(onChange)="filter($event)"
								class="w-10rem"
							>
								<ng-template pTemplate="selectedItem">
									<div *ngIf="selectedCertification">
										<div>{{ selectedCertification.name }}</div>
									</div>
								</ng-template>
								<ng-template let-certification pTemplate="item">
									<div
										class="w-10rem p-0 h-full flex align-items-center justify-content-start"
									>
										<div class="mr-1">
											<img
												class="w-2rem h-2rem"
												src="assets/images/{{ certification.logo }}.png"
											/>
										</div>
										<div class="ml-1">
											<div>{{ certification.name }}</div>
										</div>
									</div>
								</ng-template>
							</p-dropdown>
						</div>
					</div>

					<div
						class="z-0 ml-4 mb-4 p-1 list-disc"
						*ngFor="let certification of certifications"
					>
						<p class="text-2xl font-medium mb-0 block">
							• {{ certification.name }}
						</p>
						<div>
							<h5 class="text-blue-500 mr-1">
								Instituição:
								<span class="text-700 lg:text-xl">
									{{ certification.institution }}</span
								>
							</h5>
						</div>
						<div>
							<h5 class="text-blue-500 mr-1">
								Data de Emissão:
								<span class="text-700 lg:text-xl">
									{{ certification.end }}</span
								>
							</h5>
						</div>
						<div>
							<h5 class="text-blue-500 mr-1">
								Url:
								<a
									class="underline p-link text-xl"
									style="color: var(--text-color); word-break: break-word"
									[href]="certification.url"
									target="_blank"
								>
									<span>{{ certification.url }}</span>
								</a>
							</h5>
						</div>
						<div>
							<h5 class="text-blue-500 mr-1">
								Credencial:
								<span class="text-700 lg:text-xl">
									{{ certification.credential }}</span
								>
							</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
